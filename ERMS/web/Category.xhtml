<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Restaurant Menü Yönetim Paneli</title>
    </h:head>
    <h:body>

        <h:form>
            <p:menubar> 


                <p:menuitem styleClass="menu" value="Profile" action="admin?faces-redirect=true" icon="ui-icon-home"/> 
                <p:menuitem styleClass="menu" value="Category" action="category?faces-redirect=true" icon="ui-icon-gear"/>
                <p:menuitem styleClass="menu" value="Product" action="product?faces-redirect=true" icon="ui-icon-calculator"/>
                <p:menuitem styleClass="menu" value="Tables"  action="table?faces-redirect=true" icon="ui-icon-key"/>
                <p:menuitem styleClass="menu" value="Order"  action="order?faces-redirect=true" icon="ui-icon-cart"/>

                <f:facet name="options">
                    <p:outputLabel value="#{userBean.name} #{userBean.surname} "/>
                    <p:commandButton id="submitButton" action="#{userBean.logout}" value="Logout" icon="ui-icon-extlink" />  
                </f:facet>  
            </p:menubar>
        </h:form>

        <p:accordionPanel multiple="true">  
            <p:tab title="Profile">  
                <h:form> 
                    <h:panelGrid columns="2">  

                        <p:outputLabel value="Name :"/>
                        <p:outputLabel value="#{userBean.name}"/>

                        <p:outputLabel value="Surname :"/>
                        <p:outputLabel value="#{userBean.surname}"/>


                        <p:outputLabel value="Address :"/>
                        <p:outputLabel value="#{userBean.address}"/>


                        <p:outputLabel value="Phone :"/>
                        <p:outputLabel value="#{userBean.phone}"/>

                        <p:outputLabel value="Email :"/>
                        <p:outputLabel value="#{userBean.email}"/>
                        
                        



                    </h:panelGrid>  
                </h:form>
            </p:tab>
            <p:tab title="Change Password">  
                <h:form> 
                    <p:growl id="growlPassword" showDetail="true" sticky="true" />
                    <h:panelGrid columns="2">  

                        <p:outputLabel value="Old Password :"/>
                        <p:password  value="#{userBean.oldPassword}"/>

                        <p:outputLabel value="New Password :"/>
                        <p:password value="#{userBean.newPassword}"/>

                        <f:facet name="footer">  
                            <p:commandButton id="submitButton" value="Change Password" action="#{userBean.changePassword}"  style="margin:0" update="growlPassword"/>  
                        </f:facet>
                        



                    </h:panelGrid>  
                </h:form>
            </p:tab>
            <p:tab title="Settings">  
                <h:form> 
                    <h:panelGrid columns="2">  

                        <p:outputLabel value="App Key :"/>
                        <p:outputLabel value="#{userBean.appKey}"/>
                    </h:panelGrid>  
                </h:form>
            </p:tab>
        </p:accordionPanel>


    </h:body>
</html>
